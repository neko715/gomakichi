<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごまきちの居場所</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button { 
            font-size: 24px; 
            padding: 15px 40px; 
            border: 2px solid #555;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        .active {
            background-color: red !important;
            color: white;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>ごまきちはどこ？</h1>
    <div class="button-container">
        <button id="btn1" onclick="updateLocation(1)">1階</button>
        <button id="btn2" onclick="updateLocation(2)">2階</button>
    </div>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbyzpD4A5ZuO60GNBEpmv1723JZbIDhYOWMPnxzSun_zvEixI1EzIOiLeiO0m4GpB83Eig/exec"; 
        let lastFloor = null;

        async function updateLocation(floor) {
            try {
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `value=${floor}`
                });

                let text = await response.text();
                console.log("POST Response:", text); // デバッグ用ログ

                if (text === "OK") {
                    highlightButton(floor);
                } else {
                    console.error("データ更新に失敗:", text);
                }
            } catch (error) {
                console.error("POSTエラー:", error);
            }
        }

        async function checkLocation() {
            try {
                let response = await fetch(apiUrl);
                let floor = await response.text();
                console.log("GET Response:", floor); // デバッグ用ログ

                if (floor !== lastFloor) {
                    lastFloor = floor;
                    highlightButton(floor);
                    showNotification(floor);
                }
            } catch (error) {
                console.error("GETエラー:", error);
            }
        }

        function highlightButton(floor) {
            document.getElementById("btn1").classList.remove("active");
            document.getElementById("btn2").classList.remove("active");

            if (floor == "1") {
                document.getElementById("btn1").classList.add("active");
            } else if (floor == "2") {
                document.getElementById("btn2").classList.add("active");
            }
        }

        function showNotification(floor) {
            if (Notification.permission === "granted") {
                new Notification(`ごまきちは ${floor === "1" ? "1階" : "2階"} にいます`);
            }
        }

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        setInterval(checkLocation, 1000);
        checkLocation();
    </script>
</body>
</html>
